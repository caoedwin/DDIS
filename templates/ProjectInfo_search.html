{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}ProjectInfo_search{% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/index.css">
    <style>
.content{
    width:25px;
    height: 70px;
    position: fixed;
    right: 10px;
    top:60px;
    background-color:#343957;
    color:white;
    font-size: 20px;
    text-align: center;
    margin: 0 auto;
    word-wrap: break-word;
    line-height: 24px;
    writing-mode: vertical-lr;
    z-index: 99;
    opacity: 0.9;
}
    #container-yansebiaoshi{
    display:none;
    position: fixed;
    right: 35px;
    top:60px;
    z-index: 99;
    border: 2px solid  #deb887;
}
    .el-pagination__total,.el-pagination__jump{

    }
    .el-table td.is-right, .el-table th.is-right {

    text-align: left;
}
    .el-table .cell{
        white-space: pre-line;
    }
    .gutter{
        display:block!important;
        width:17px!important;
    }
    {% comment %}内容过长显示省略号{% endcomment %}
    .oneLine {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    {% comment %}提示框宽度，提示内容换行{% endcomment %}
    .el-tooltip__popper{
    max-width: 400px;
    white-space: pre-line;
    }

      .inputError{
    text-align: center;
    color: crimson;
    background-color: beige;
    width: 50%;
    margin: 10px auto 5px;
    position: relative;
}
  .inputError:before{
    display:block;
    content:'';
    border-width:8px 8px 8px 8px;
    border-style:solid;
    border-color:transparent transparent beige transparent;

    /* 定位 */
    position:absolute;
    left:50%;
    top:-16px;
}
    #sh {
        font-size:18px;
           font-family:微软雅黑;
        border: 2px solid #9f9ca1;
    }

    }
    #sh::-moz-placeholder{
            color:#2f97a8;
        font-family:微软雅黑;
    }
    #sh:-ms-input-placeholder{
            color:#2f97a8;
        font-family:微软雅黑;
    }

  .fileUploadContent{
    display: inline-flex;
    display: -webkit-inline-flex;
}
  .fileUploadContent label{
    display: inline-block;
    word-break: keep-all;
    line-height: 30px;
}
.el-checkbox__label{

}
 .fileUploadContent{

<el-backtop ></el-backtop>

    <div class="col-md-2">

           </select>
        <div class="inputError" v-cloak v-show="yearError">年份未選擇</div>
    </div>
    <div class="col-md-2">

</div>

                return function (a, b) {

                    if (a > b) {
                        return rev * 1;
                    }
                    return 0;
